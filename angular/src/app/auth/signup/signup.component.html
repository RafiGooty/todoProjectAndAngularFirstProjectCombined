<mat-card>
  <form  (ngSubmit)="onSignUp(SignUp)" #SignUp="ngForm"  >
    <mat-form-field>
      <input  matInput
              type="email"
              name="email"
              ngModel
              #emailInput="ngModel"
              placeholder="test@test.com"
              required
              email
        >
        <mat-error *ngIf="emailInput.invalid">please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  matInput
              type="password"
              name="password"
              ngModel
              #passwordInput="ngModel"
              placeholder="Enter your password"
              required
        >
        <mat-error *ngIf="passwordInput.invalid">please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button
            color="accent"
            type="submit"
    > Sign Up </button>
</form>
</mat-card>
